library:
  source-dirs: src

executables:
  alpha-test:
    main: Main.hs
    source-dirs:         
      - test
    dependencies:
      - alpha
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fno-warn-missing-pattern-synonym-signatures

